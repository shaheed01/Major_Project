<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/Form.css">
</head>

<body>

    <div class="site-blocks-cover"
        style="background-image: url(images/bus.jpg.png); height: 950px; width: 98.9vw;  padding-left: 6px;"
        data-aos="fade" data-stellar-background-ratio="0.5">
        <a class="navbar-brand" href="BusPass.html"><img src="images/logo.png" alt="calligraphy-fonts" border="0"
                style="width: 70px; padding-left: 7px; padding-top: 10px;"></a>

        <div class="container" style="height: 765px; margin-top: 50px;">
            <div class="row justify-align-center align-items-center">
                <div class="col">
                    <div class="header">
                        <h2 style="text-shadow: 1px 1px 2px #ffffffe3;">REGISTER</h2>
                    </div>
                    <form class="form" id="form">
                        <div class="form-control">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Enter Your Name">
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small></small>
                        </div>

                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="Enter Your Email">
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small></small>
                        </div>

                        <div class="form-control">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Choose Password">
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small></small>
                        </div>

                        <div class="form-control">
                            <label for="mob">Mobile Number</label>
                            <input type="text" id="mob" placeholder="Enter Mobile Number">
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small>Error msg</small>
                        </div>

                        <div class="form-control">
                            <label for="expdate">Validity</label>
                            <select id="expdate" name="expdate"
                                style="display: block; width: 100%; padding: 10px; border-radius: 5px; outline: none; border: 2px solid #f0f0f0;">
                                <option value="Select Months" disabled selected>Select Months</option>
                                <option value="1">1</option>
                                <option value="2">3</option>
                                <option value="3">6</option>
                                <option value="3">12</option>
                            </select>
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small>Error msg</small>
                        </div>

                        <div class="form-control">
                            <label for="destination">Destination</label>
                            <select id="destination" name="destination"
                                style="display: block; width: 100%; padding: 10px; border-radius: 5px; outline: none; border: 2px solid #f0f0f0;">
                                <option value="Choose Your Destination" disabled selected>Choose
                                    Your Destination
                                </option>
                                <option value="Charminar">Charminar</option>
                                <option value="Golconda">Golconda</option>
                                <option value="Birla Mandir">Birla Mandir</option>
                                <option value="Shilparamam">Shilparamam</option>
                                <option value="Salarjung Museum">Salarjung Museum</option>
                                <option value="Nehru Zoological Park">Nehru Zoological Park</option>
                            </select>
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small>Error msg</small>
                        </div>
                        <div class="button">
                            <button type="submit" id="submit"
                                style="color: white; text-decoration: none; padding: auto; text-align: center;">Proceed</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="js/Form.js"></script>
    <form name="submit-to-google-sheet">
        <input name="email" type="email" placeholder="Email" required>
        <button type="submit">Send</button>
      </form>
      
      <script>
        const scriptURL = '<https://script.google.com/macros/s/AKfycbw0Isj-zo0L0uk9-YqqE095n2uLkeWjzz9KnjDUwcM399woJYa8UPg5NX_yPJF-TvVG/exec>'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>

</html>
